<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mon-CV-en-ligne</title>
</head>
<body>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon/favicon.png">
    
    <!-- Police Lato depuis Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

<div class="cv-container">
    
        <header class="header">
            
            <!-- Photo de profil -->
            <div class="profile-photo">
                <a href="images/profile.jpg" target="_blank">
                    <img src="images/profile.jpg" alt="Photo de profil">
                </a>
            </div>
            
            <!-- Présentation CV -->
            <div class="header-info">
                <h1>Diana Lajus</h1>
                <h2>Développeuse Web et Web Mobile</h2>

                <!-- infos de contact -->
                <div class="contact-info">
                    <div class="contact-column">
                        <!-- Email -->
                        <div class="contact-item">
                            <img src="images/icons/mail.svg" alt="Email" class="icon">
                            <a href="mailto:diana.lajus@email.com">Mail</a>
                        </div>
                        
                        <!-- Téléphone -->
                        <div class="contact-item">
                            <img src="images/icons/phone.svg" alt="Téléphone" class="icon">
                            <a href="tel:+33612345678">Téléphone</a>
                        </div>
                    </div>
                    
                    <div class="contact-column">
                        <!-- Adresse -->
                        <div class="contact-item">
                            <img src="images/icons/location.svg" alt="Adresse" class="icon">
                            <a href="https://www.google.com/maps/place/saint-malo" target="_blank">Adresse</a>
                        </div>
                        
                        <!-- Permis -->
                        <div class="contact-item">
                            <img src="images/icons/car.svg" alt="Permis" class="icon">
                            <span>Permis B</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <aside class="sidebar">
                
                <!-- Compétences -->
                <section class="section">
                    <h3>Compétences</h3>
                    <div class="competence">
                        <span>HTML</span>
                        <div class="stars">

                            <span class="star filled"></span>
                            <span class="star filled"></span>
                            <span class="star filled"></span>
                            <span class="star"></span>
                        </div>
                    </div>
                    <div class="competence">
                        <span>CSS</span>
                        <div class="stars">

                            <span class="star"></span>
                            <span class="star"></span>
                        </div>
                    </div>
                    <div class="competence">
                        <span>Javascript</span>
                        <div class="stars">
                            <span class="star"></span>
                            <span class="star"></span>
                            <span class="star"></span>
                            <span class="star"></span>
                            <span class="star"></span>
                        </div>
                    </div>
                    <div class="competence">
                        <span>PHP</span>
                        <div class="stars">
                            <span class="star"></span>
                            <span class="star"></span>
                            <span class="star"></span>
                            <span class="star"></span>
                            <span class="star"></span>
                        </div>
                    </div>
                </section>

                <!-- Langues -->
                <section class="section">
                    <h3>Langues</h3>
                    
                    <div class="langue">
                        <span class="langue-nom">Français</span>
                        <span class="langue-niveau">Langue maternelle</span>
                    </div>
                    <div class="langue">
                        <span class="langue-nom">Anglais</span>
